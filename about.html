						<p>Cory Hammons' Photography was created in 2012, by Photographer Cory Hammons, with the purpose of capturing life's best moments for an eternity.</p>
						<p>Cory is currently a Shenandoah University Student, based out of Virginia, who loves to travel and capture the artistic beauty the world has to offer. Cory aspires to ensure that every client feels comfortable in front of the camera. A natural people person, Cory will deliver a photo-shoot full of laughter, while maintaining balanced professionalism and impressive results.</p>
						<p>In addition to photography, Cory is also a digital imagining professional that can transform good images into great images.</p>
