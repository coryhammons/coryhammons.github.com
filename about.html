<div id="desktop"><div id="heading_g"><span id="border">about</span></div></div>
			<ul class="grid cs-style-1">
				<li>
					<figure>
						<img id="cory_writing" src="images/about_writing.png">
						
						<p>And since you’re here, I’ll tell you a little about myself! I want to change the world.  I love to travel and capture the raw beauty this world has to offer.  I love helping other people out, being an optimist and making other people laugh. I want everyone around me to feel so happy and so joyful.  To make people feel great about themselves; I want to make YOU feel great about yourself!  I live for the little things in life. The little, special moments that make each and every day awesome!  The perfect cup of coffee on a beautiful morning, making people smile, driving the back-roads of my hometown in northern-Virginia in the jeep with the top down and my friends riding with me, loud music; these are just a couple of things that truly make me happy.   <BR><BR>
							<img id="cory_about" src="images/cory.jpg" width="50%">
You know what else makes me happy?  Giving you great images that make you say that was so much fun and SO ME!  I always say “personality can’t be photo-shopped,” so capturing your unique personality is my goal; you can expect a comfortable photo-shoot full of laughter and most importantly, impressive results!  I believe in capturing life’s best moments for an eternity; so the little things can be cherished, shared and experienced years from now.  I want to change the world, remember?  I intend to do that by changing lives.  Whatever the occasion is in YOUR life, I want to capture it!  Check out the rest of the website then shoot me an email; I love meeting new people! Thanks for stopping by and have an awesome day!!</p>

					</figure>
